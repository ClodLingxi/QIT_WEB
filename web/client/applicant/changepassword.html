<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>修改密码 - 锐聘网</title>
    <link href="../css/chagepassword.css" rel="stylesheet" type="text/css"
    />
</head>

<body class="tn-page-bg">
<iframe src="../jsp.jsp" width="100%" height="100" scrolling="no" frameborder="0"></iframe>
<div class="it-content-box it-person it-person-setup">
    <div class="tn-box-content tn-corner-bottom">
        <div class="tn-tabs">
            <ul class="tn-tabs-nav tn-widget-content ">
                <li><a href="my_resume.html"> 我的简历 </a></li>
                <li><a href="myapplys.html"> 我的申请 </a></li>
                <li class="tn-tabs-selected"><a class="tn-action tn-action-text-icon" href="ManageAccountBindings.html">
                    <span class="tn-icon tn-smallicon-add"> </span> <span class="tn-action-text"> 账号设置 </span> </a>
                </li>
            </ul>
            <div class="tn-tabs-panel tn-widget-content it-account-setup">
                <div class="it-revese-password tn-helper-clearfix">
                    <div class="it-aside">
                        <ul class="tn-side-menu">
                            <li class="tn-selected"><a class="tn-menu-text" href="changepassword.html"> 修改密码 </a>
                            </li>
                            <li><a class="tn-menu-text" href="ManageAccountBindings.html"> 账号绑定 </a></li>
                            <li><a class="tn-menu-text" href="emailnoticesetting.html"> 邮件通知设置 </a></li>
                        </ul>
                    </div>
                    <div class="it-main">
                        <div class="tn-main-heading">
                            <h3>
                                <div class="it-title"><span class="it-vertical-bars"> </span> 修改登录密码</div>
                            </h3>
                        </div>
                        <div class="it-form-box">
                            <form>
                                <div class="tn-form">
                                    <div class="tn-form-row">
                                        <label class="tn-form-label"> 原密码： </label>
                                        <input autocomplete="off" class="tn-textbox" data-val="true"
                                               data-val-required="请输入旧密码"
                                               id="OldPassword" name="OldPassword" type="password" value=""/>
                                        <span class="field-validation-valid" data-valmsg-for="OldPassword"
                                              data-valmsg-replace="true"> </span> <span
                                            class="it-find-password it-font-size"> <a href="/Account/FindPassword"
                                                                                      target="_blank"> 找回密码 </a> </span>
                                    </div>
                                    <div class="tn-form-row">
                                        <label class="tn-form-label"> 新密码： </label>
                                        <input class="tn-textbox" data-val="true" data-val-remote="请输入合法的密码"
                                               data-val-remote-additionalfields="*.Password"
                                               data-val-remote-url="/Account/ValidatePassword"
                                               data-val-required="请输入新密码"
                                               id="Password" name="Password" type="password" value=""/>
                                        <span class="field-validation-valid" data-valmsg-for="Password"
                                              data-valmsg-replace="true"> </span></div>
                                    <div class="tn-form-row">
                                        <label class="tn-form-label"> 确认新密码： </label>
                                        <input class="tn-textbox" data-val="true"
                                               data-val-equalto="输入的密码与新密码不同"
                                               data-val-equalto-other="*.Password" id="ComparePassword"
                                               name="ComparePassword"
                                               type="password" value=""/>
                                        <span class="field-validation-valid" data-valmsg-for="ComparePassword"
                                              data-valmsg-replace="true"> </span></div>
                                    <div class="tn-form-row tn-form-row-button"><a id="link-submit"
                                                                                   class="tn-button tn-button-text-only tn-button-large tn-button-primary"
                                                                                   href="###"> <span
                                            class="tn-button-text"> 确认 </span> </a></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<iframe src="../foot.jsp" width="100%" height="150" scrolling="no" frameborder="0"></iframe>
</body>
</html>
